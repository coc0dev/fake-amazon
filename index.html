<!doctype html>
<html lang="en">

<head>
  <title>Amazon Helpdesk</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css" />
  </head>

<body>

  <header class="container">
    <div class="row">
      <div class="col-sm"></div>
      <div id="photo_header" class="col-sm-auto">
        <a href="https://placeholder.com"><img src="https://via.placeholder.com/103x31"></a>
      </div>
      <div class="col-sm"></div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
      
        <div class="col-4 offset-4">
          <section class="border p-3 rounded">
            <h3>Sign-In</h3>
            
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1"><small><strong>Email (phone for mobile accounts)</strong></small></label>
                <input type="email" class="shadow form-control border-secondary" id="exampleInputEmail1" aria-describedby="emailHelp">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"><small><strong>Password</strong></small></label>
                <a class="float-right" href="#"><small>Forgot Password</small></a>
                <input type="password" class="shadow form-control border-secondary" id="exampleInputPassword1">
              </div>
              <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                 <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div> -->
              <button id="continue-button" type="submit" class="border-secondary btn btn-block"><small>Continue</small></button>
            </form>
            <div>
              <a href="#">&#10148; <small>Need Help?</small></a>
            </div>
          </section>
          <div class="row text-secondary mt-3 mb-3">
            <div class="col-3"><hr></div>
            <div class="col-6">New to Amazon?</div>
            <div class="col-3"><hr></div>
        </div>
        
          <div class="border mb-5">
            <button id="submit-button" type="submit" class="shadow btn btn-light btn-block text-dark"><small>Create your Amazon account</small></button>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </main>



  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-4 offset-4">
          <div >
          <ul class="d-flex justify-content-between">
            <li><a href="#"><small>Conditions of Use</small></a></li>
            <li><a href="#"><small>Privacy</small></a></li>
            <li><a href="#"><small>Help</small></a></li>
          </ul>
          <div class="text-center"><small>&#169; 1996-2018, Amazon, inc. or it's affiliates</small></div>
        </div>
      </div>
    </div>

  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
